<div align="center"><img src="assets/img/educativa.png" alt="Avatar" class="avatar"></div>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to login.</p>
      <hr>
<div class="container">
    <label for="uname"><b>Username:</b></label>
    <input type="text" placeholder="Enter Username" formControlName="email" name="uname" required>

    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" formControlName="password" name="psw" required>

    <button class="btn btn-lg btn-primary" type="submit">Login</button>
    <button (click)="onGoogleLogin()" class="btn btn-lg btn-google mt-3">Google</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>

  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button> 
   
    <span class="psw"> Forgot <a routerLink="/forgot-password">password?</a>
    No account? create one <a [routerLink]="['/register']">now?</a></span>
  
  </div>
